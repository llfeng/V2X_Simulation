##########################################################
#            11p specific parameters                     #
#                                                        #
#                    NIC-Settings                        #
##########################################################
*.connectionManager.sendDirect = true
*.connectionManager.maxInterfDist = 2600m
*.connectionManager.drawMaxIntfDist = false

*.**.nic.mac1609_4.useServiceChannel = false

*.**.nic.mac1609_4.txPower = 20mW
*.**.nic.mac1609_4.bitrate = 6Mbps
*.**.nic.phy80211p.minPowerLevel = -110dBm

*.**.nic.phy80211p.useNoiseFloor = true
*.**.nic.phy80211p.noiseFloor = -98dBm

*.**.nic.phy80211p.decider = xmldoc("config.xml")
*.**.nic.phy80211p.analogueModels = xmldoc("config.xml")
*.**.nic.phy80211p.usePropagationDelay = false

*.**.nic.phy80211p.antenna = xmldoc("antenna.xml", "/root/Antenna[@id='monopole']")
*.node[*].nic.phy80211p.antennaOffsetY = 0 m
*.node[*].nic.phy80211p.antennaOffsetZ = 1.895 m

##########################################################
#                      App Layer                         #
##########################################################
*.node[*].applType = "TraCIDemo11p"
*.node[*].appl.headerLength = 8 bit
*.node[*].appl.sendBeacons = false
*.node[*].appl.dataOnSch = false
*.node[*].appl.beaconInterval = 1s

##########################################################
#                      Mobility                          #
##########################################################
*.node[*].veinsmobility.x = 0
*.node[*].veinsmobility.y = 0
*.node[*].veinsmobility.z = 0
*.node[0].foreignMobility.x = 1000
*.node[0].foreignMobility.y = 1000
*.node[0].foreignMobility.z = 0
*.node[*].veinsmobility.setHostSpeed = false
*.node[*].veinsmobility.accidentCount = 0
*.node[*].veinsmobility.accidentStart = 73s
*.node[*].veinsmobility.accidentDuration = 50s

##########################################################
#            VLC specific parameters                     #
#                                                        #
#                    NIC-Settings                        #
##########################################################
# PhyLayerVlc
*.node[*].nicVlcHead.readerPhyVlc.txPower = 10mW	# This is a nominal value, should not be listed as simulatin parameter
*.node[*].nicVlcHead.readerPhyVlc.bitrate = 0.1Mbps

*.node[*].nicVlcTail.tagPhyVlc.txPower = 10mW	# This is a nominal value, should not be listed as simulatin parameter
*.node[*].nicVlcTail.tagPhyVlc.bitrate = 1000bps

# BasePhyLayer
*.node[*].nicVlcHead.readerPhyVlc.usePropagationDelay = false
*.node[*].nicVlcHead.readerPhyVlc.noiseFloor = -110dBm
*.node[*].nicVlcHead.readerPhyVlc.useNoiseFloor = true
*.node[*].nicVlcHead.readerPhyVlc.minPowerLevel = -114dBm

*.node[*].nicVlcTail.tagPhyVlc.usePropagationDelay = false
*.node[*].nicVlcTail.tagPhyVlc.noiseFloor = -110dBm
*.node[*].nicVlcTail.tagPhyVlc.useNoiseFloor = true
*.node[*].nicVlcTail.tagPhyVlc.minPowerLevel = -114dBm

*.node[*].nicVlcHead.readerPhyVlc.antenna = xml("<root><Antenna type=\"HeadlightAntenna\" id=\"HeadlightAntenna\"></Antenna></root>")
*.node[*].nicVlcTail.tagPhyVlc.antenna = xml("<root><Antenna type=\"TaillightAntenna\" id=\"TaillightAntenna\"></Antenna></root>")


*.node[*].nicVlcHead.readerPhyVlc.antennaOffsetX = 2.5 m
*.node[*].nicVlcTail.tagPhyVlc.antennaOffsetX = -2.5 m
*.node[*].nicVlcHead.readerPhyVlc.antennaOffsetZ = 0.6 m
*.node[*].nicVlcTail.tagPhyVlc.antennaOffsetZ = 0.8 m
*.node[*].nicVlcTail.tagPhyVlc.antennaOffsetYaw = 180deg

*.node[*].nicVlcHead.readerPhyVlc.analogueModels = xmldoc("config-vlc.xml")
*.node[*].nicVlcHead.readerPhyVlc.decider = xmldoc("config-vlc.xml")

*.node[*].nicVlcTail.tagPhyVlc.analogueModels = xmldoc("config-vlc.xml")
*.node[*].nicVlcTail.tagPhyVlc.decider = xmldoc("config-vlc.xml")

# Splitter
*.node[*].splitter.drawHeadHalfAngle = 45deg
*.node[*].splitter.drawTailHalfAngle = 60deg

# LsvLightModel
# other patterns: LbSedan2, LbSuv1, HbSedan1, HbSedan2
*.node[*].nicVlcHead.readerPhyVlc.radiationPatternId = "LbSedan1"
*.node[*].nicVlcTail.tagPhyVlc.radiationPatternId = "DefaultRear"
*.node[*].nicVlcHead.readerPhyVlc.photodiodeId = "PDA100A"
*.node[*].nicVlcTail.tagPhyVlc.photodiodeId = "PDA100A"
*.node[*].nicVlcHead.readerPhyVlc.photodiodeGroundOffsetZ = 0.6 m
*.node[*].nicVlcTail.tagPhyVlc.photodiodeGroundOffsetZ = 0.2 m

## antennaOffsetZ only applies to head and taillights
*.node[*].nicVlcHead.readerPhyVlc.interModuleDistance = 1.5 m
*.node[*].nicVlcTail.tagPhyVlc.interModuleDistance = 1.5 m

[Config SimOptions]
description = "Generic simulation settings"

experiment-label = vlc-experiment
result-dir = results/${experiment}/${configname}

warmup-period = 0
sim-time-limit = 30000s
repeat = 1


*.manager.autoShutdown = false

cmdenv-log-prefix = "[%c%?-%l] %M "

# Debugs (Cmdenv mode)
cmdenv-express-mode = false
cmdenv-event-banners = false

# Show traces for these modules
#**.application.cmdenv-log-level = trace
#**.splitter.cmdenv-log-level = trace
#**.macVlc.cmdenv-log-level = trace
#**.phyVlc.cmdenv-log-level = trace

#*.node[*].nicVlcHead.cmdenv-log-level = trace
*.obstacles.cmdenv-log-level = fatal

# Disable all of the other traces
#**.cmdenv-log-level = off

## Visual debugs
*.node[*].splitter.draw = true
*.annotations.draw = true

[Config DriveVlc]
extends = SimOptions
description = "A simple scenario with a straight road where cars drive"

num-rngs = 1
repeat = 100
rng-class = omnetpp::cMersenneTwister

seed-set = ${repetition}
*.manager.moduleType = "org.car2x.veinsvlc.CarVlc"
*.manager.updateInterval = 0.1s

*.node[*].applType = "org.car2x.veinsvlc.application.simpleVlcApp.SimpleVlcApp"
*.node[*].application.packetByteLength = 1byte
*.node[*].application.beaconingFrequency = 1Hz

