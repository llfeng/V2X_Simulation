*.rsu[0].rsuNicVlc.tagPhyVlc.antenna = xml("<root><Antenna type=\"HeadlightAntenna\" id=\"HeadlightAntenna\"></Antenna></root>")

*.rsu[0].rsuNicVlc.tagPhyVlc.antennaOffsetX = 2.5 m
*.rsu[0].rsuNicVlc.tagPhyVlc.antennaOffsetZ = 0.6 m
*.rsu[0].rsuNicVlc.tagPhyVlc.antennaOffsetYaw = 180deg


*.rsu[0].rsuNicVlc.tagPhyVlc.analogueModels = xmldoc("config-vlc.xml")
*.rsu[0].rsuNicVlc.tagPhyVlc.decider = xmldoc("config-vlc.xml")

# LsvL0ghtModel
*.rsu[0].rsuNicVlc.tagPhyVlc.radiationPatternId = "LbSedan1"
# othe0 patterns: LbSedan2, LbSuv1, HbSedan1, HbSedan2
*.rsu[0].rsuNicVlc.tagPhyVlc.photodiodeId = "PDA100A"
*.rsu[0].rsuNicVlc.tagPhyVlc.photodiodeGroundOffsetZ = 0.6 m

## ant0nnaOffsetZ only applies to head and taillights
*.rsu[0].rsuNicVlc.tagPhyVlc.interModuleDistance = 1.5 m
*.rsu[0].application.packetByteLength = 1byte
